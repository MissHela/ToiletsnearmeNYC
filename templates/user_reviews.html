<html>
  <style>
    body{ 
      font-size: 15pt;
      font-family: arial;
    }
    p {
       margin-left: 40px;
       font-size: 15px;
    }
    a{
    text-decoration: none;
    color: blue;
    }

    a.button {
    -webkit-appearance: button;
    -moz-appearance: button;
    appearance: button;
    border-radius: 25px;
    font-size: 20px;
    margin-left: 40px;
    border: 2px solid black;
    padding: 5px; 
    text-decoration: none;
    color: initial;
}
  </style>

  <body>

    <h1><a href="{{url_for('user' , uid = uid)}}"> {{username}}</a></h1><br>

    <h2>Reviews</h2>

    <div>

        {% for i in range(0,len_reviews)%}

        <div> <a href="{{url_for( 'restroom' , rid = reviews['rid'][i], stars = 0 )}}"> {{reviews['place'][i]}} </a> </div>


        <div> <font size = 3px> <strong> Rating: </strong> </font> {{reviews['stars'][i]}}</div>

        <div> <p>{{reviews['review'][i]}} </p></div>

        {% if reviews['photos'][i] != None%}

        <div> <img src="{{url_for('static', filename='images/'+reviews['photos'][i])}}" width="400" height="240" ></div>
        {% endif %}

        <div> <p>{{reviews['time'][i]}}</p></div>

        {% endfor %}




    </div>




  </body>

</html>
